                confetti.style.backgroundColor = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function createMegaConfetti() {
            const celebration = document.getElementById('celebration');
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#ffd700', '#feca57', '#ff6b6b'][Math.floor(Math.random() * 3)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° í™•ì¸
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const station = urlParams.get('station');
            
            if (station) {
                document.getElementById('stationId').value = station;
            }
        };
    </script>
